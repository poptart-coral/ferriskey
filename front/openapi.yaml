openapi: 3.1.0
info:
  title: FerrisKey API
  description: FerrisKey API
  contact:
    name: nathaelb
    email: pro.nathaelbonnal@gmail.com
  license:
    name: ''
  version: 0.1.0
paths:
  /realms:
    post:
      tags:
        - realm
      summary: Create a new realm
      operationId: create_realm
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateRealmValidator'
        required: true
      responses:
        '201':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Realm'
  '/realms/{name}':
    get:
      tags:
        - realm
      summary: Get a realm by name
      description: >-
        Retrieves a realm by its name. This endpoint returns the details of the
        specified realm.
      operationId: get_realm
      parameters:
        - name: name
          in: path
          description: Realm name
          required: true
          schema:
            type: string
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Realm'
    put:
      tags:
        - realm
      summary: Update a realm by name
      description: >-
        Updates the name of an existing realm. This endpoint allows you to
        change the name of a realm while keeping its associated data intact.
      operationId: update_realm
      parameters:
        - name: name
          in: path
          description: Realm name
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateRealmValidator'
        required: true
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Realm'
    delete:
      tags:
        - realm
      summary: Delete a realm by name
      description: >-
        Deletes a realm by its name. This action is irreversible and will remove
        all associated data.
      operationId: delete_realm
      parameters:
        - name: name
          in: path
          description: Realm name
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Realm deleted successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DeleteRealmResponse'
  '/realms/{name}/login-settings':
    get:
      tags:
        - realm
      summary: Get login settings
      description: Get the login settings for a specific realm.
      operationId: get_login_realm_settings_handler
      parameters:
        - name: name
          in: path
          description: The name of the realm
          required: true
          schema:
            type: string
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RealmLoginSetting'
  '/realms/{name}/settings':
    put:
      tags:
        - realm
      summary: Update settings for a realm by name
      description: >-
        Updates the settings for a specified realm. This endpoint allows
        modification of various realm settings.
      operationId: update_realm_setting
      parameters:
        - name: name
          in: path
          description: Realm name
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateRealmSettingValidator'
        required: true
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Realm'
  '/realms/{realm_name}/.well-known/openid-configuration':
    get:
      tags:
        - auth
      summary: Get OpenID Connect configuration
      description: >-
        Retrieves the OpenID Connect configuration for a specific realm. This
        endpoint provides metadata about the OpenID Connect provider, including
        endpoints for authorization, token issuance, introspection, user
        information, and JWKs.
      operationId: get_openid_configuration
      parameters:
        - name: realm_name
          in: path
          description: Realm name
          required: true
          schema:
            type: string
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetOpenIdConfigurationResponse'
  '/realms/{realm_name}/clients':
    get:
      tags:
        - client
      summary: Get clients in a realm
      description: Retrieves all clients associated with a specific realm.
      operationId: get_clients
      parameters:
        - name: realm_name
          in: path
          description: Realm name
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Clients retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ClientsResponse'
    post:
      tags:
        - client
      summary: Create a new client in a realm
      description: >-
        Creates a new client within the specified realm. This endpoint allows
        you to register a new client application that can interact with the
        realm's resources.
      operationId: create_client
      parameters:
        - name: realm_name
          in: path
          description: Realm name
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateClientValidator'
        required: true
      responses:
        '201':
          description: Client created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Client'
        '400':
          description: Bad request
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
  '/realms/{realm_name}/clients/{client_id}':
    get:
      tags:
        - client
      summary: Get a client
      description: Retrieves a client from the specified realm by its ID.
      operationId: get_client
      parameters:
        - name: realm_name
          in: path
          description: Realm name
          required: true
          schema:
            type: string
        - name: client_id
          in: path
          description: Client ID
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Client retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetClientResponse'
    delete:
      tags:
        - client
      summary: Delete a client
      description: >-
        Deletes a client from the specified realm. This action is irreversible
        and will remove all associated data.
      operationId: delete_client
      parameters:
        - name: realm_name
          in: path
          description: Realm name
          required: true
          schema:
            type: string
        - name: client_id
          in: path
          description: Client ID
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Client deleted successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DeleteClientResponse'
    patch:
      tags:
        - client
      summary: Update a client
      description: >-
        Updates an existing client in the specified realm. This endpoint allows
        you to modify client details such as name, client ID, and enabled
        status.
      operationId: update_client
      parameters:
        - name: realm_name
          in: path
          description: Realm name
          required: true
          schema:
            type: string
        - name: client_id
          in: path
          description: Client ID
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateClientValidator'
        required: true
      responses:
        '200':
          description: Client updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Client'
  '/realms/{realm_name}/clients/{client_id}/redirects':
    get:
      tags:
        - client
      summary: Get redirect URIs for a client
      description: >-
        Retrieves all redirect URIs associated with a client in a specific
        realm. This endpoint is useful for OAuth2 or OpenID Connect flows where
        clients need to know their registered redirect URIs.
      operationId: get_redirect_uris
      parameters:
        - name: realm_name
          in: path
          description: Realm name
          required: true
          schema:
            type: string
        - name: client_id
          in: path
          description: Client ID
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/RedirectUri'
    post:
      tags:
        - client
      summary: Create a new redirect URI for a client
      description: >-
        Creates a new redirect URI for the specified client. This endpoint
        allows you to add a redirect URI that the client can use for OAuth2 or
        OpenID Connect flows.
      operationId: create_redirect_uri
      parameters:
        - name: realm_name
          in: path
          description: Realm name
          required: true
          schema:
            type: string
        - name: client_id
          in: path
          description: Client ID
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateRedirectUriValidator'
        required: true
      responses:
        '201':
          description: Redirect URI created successfully for the client
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RedirectUri'
  '/realms/{realm_name}/clients/{client_id}/redirects/{uri_id}':
    put:
      tags:
        - client
      summary: Update a redirect URI for a client
      description: >-
        Updates an existing redirect URI for a client in a specific realm. This
        endpoint allows you to modify the enabled status of a redirect URI.
      operationId: update_redirect_uri
      parameters:
        - name: realm_name
          in: path
          description: Realm name
          required: true
          schema:
            type: string
        - name: client_id
          in: path
          description: Client ID
          required: true
          schema:
            type: string
            format: uuid
        - name: uri_id
          in: path
          description: Redirect URI ID
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateRedirectUriValidator'
        required: true
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RedirectUri'
    delete:
      tags:
        - client
      summary: Delete a redirect URI for a client
      description: >-
        Deletes a specific redirect URI for a client in a realm. This action is
        irreversible and will remove the redirect URI from the client's
        configuration.
      operationId: delete_redirect_uri
      parameters:
        - name: realm_name
          in: path
          description: Realm name
          required: true
          schema:
            type: string
        - name: client_id
          in: path
          description: Client ID
          required: true
          schema:
            type: string
            format: uuid
        - name: uri_id
          in: path
          description: Redirect URI ID
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Redirect URI deleted successfully
  '/realms/{realm_name}/clients/{client_id}/roles':
    get:
      tags:
        - client
      summary: Get client roles
      description: Retrieves all roles associated with a client in a specific realm.
      operationId: get_client_roles
      parameters:
        - name: realm_name
          in: path
          description: Realm name
          required: true
          schema:
            type: string
        - name: client_id
          in: path
          description: Client ID
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Successfully retrieved client roles
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetClientRolesResponse'
        '500':
          description: Internal server error
    post:
      tags:
        - client
      summary: Create a new role
      description: >-
        Creates a new role for a specific client within a realm. This endpoint
        allows you to define roles that can be assigned to users or groups in
        the context of a client application.
      operationId: create_role
      parameters:
        - name: realm_name
          in: path
          description: Realm name
          required: true
          schema:
            type: string
        - name: client_id
          in: path
          description: Client ID
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateRoleValidator'
        required: true
      responses:
        '201':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Role'
  '/realms/{realm_name}/login-actions/authenticate':
    post:
      tags:
        - auth
      summary: Authenticate a user in a realm
      operationId: authenticate
      parameters:
        - name: realm_name
          in: path
          description: Realm name
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AuthenticateRequest'
        required: true
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthenticateResponse'
  '/realms/{realm_name}/login-actions/burn-recovery-code':
    post:
      tags:
        - auth
      summary: Burn a recovery code to authenticate
      description: Using a recovery code allows a user to bypass a MFA challenge
      operationId: burn_recovery_code
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BurnRecoveryCodeRequest'
        required: true
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BurnRecoveryCodeResponse'
        '400':
          description: ''
          content:
            text/plain:
              schema:
                type: string
  '/realms/{realm_name}/login-actions/challenge-otp':
    post:
      tags:
        - auth
      summary: Challenge OTP for user authentication
      description: >-
        Challenges the user to provide a One-Time Password (OTP) for
        authentication. This is typically used in multi-factor authentication
        scenarios.
      operationId: challenge_otp
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ChallengeOtpResponse'
  '/realms/{realm_name}/login-actions/generate-recovery-codes':
    post:
      tags:
        - auth
      summary: Generate recovery codes
      description: Generates recovery codes that allows the user to bypass a MFA challenge
      operationId: generate_recovery_codes
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/GenerateRecoveryCodesRequest'
        required: true
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenerateRecoveryCodesResponse'
        '400':
          description: ''
          content:
            text/plain:
              schema:
                type: string
  '/realms/{realm_name}/login-actions/send-magic-link':
    post:
      tags:
        - auth
      summary: Send magic link for passwordless authentication
      description: >-
        Sends a magic link to the user's email for passwordless authentication.
        The link contains a unique token that can be used to verify the user's
        identity.
      operationId: send_magic_link
      parameters:
        - name: realm_name
          in: path
          description: The realm name
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SendMagicLinkRequest'
        required: true
      responses:
        '200':
          description: Magic link sent successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SendMagicLinkResponse'
        '400':
          description: Bad Request - Invalid email format
        '404':
          description: Not Found - User not found in realm
        '500':
          description: Internal Server Error
  '/realms/{realm_name}/login-actions/setup-otp':
    get:
      tags:
        - auth
      summary: Setup OTP for user authentication
      description: >-
        Sets up a One-Time Password (OTP) for user authentication. This is
        typically used in multi-factor authentication scenarios.
      operationId: setup_otp
      parameters:
        - name: realm_name
          in: path
          description: Realm name
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OTP setup successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SetupOtpResponse'
        '403':
          description: Forbidden - Only users can set up OTP
        '500':
          description: Internal Server Error - Failed to generate OTP secret
  '/realms/{realm_name}/login-actions/update-password':
    post:
      tags:
        - auth
      summary: Update Password
      operationId: update_password
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdatePasswordRequest'
        required: true
      responses:
        '200':
          description: Password updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UpdatePasswordResponse'
  '/realms/{realm_name}/login-actions/verify-magic-link':
    get:
      tags:
        - auth
      summary: Verify magic link and complete authentication
      description: >-
        Verifies the magic link token and completes the authentication flow.
        Returns authentication status and optional redirect URL with
        authorization code.
      operationId: verify_magic_link
      parameters:
        - name: realm_name
          in: path
          description: The realm name
          required: true
          schema:
            type: string
        - name: token_id
          in: query
          description: The unique token identifier from the magic link
          required: true
          schema:
            type: string
        - name: magic_token
          in: query
          description: The secret verification token from the magic link
          required: true
          schema:
            type: string
        - name: client_id
          in: query
          description: The OAuth 2.0 client identifier
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Magic link verified successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthenticateResponse'
        '400':
          description: Bad Request - Invalid session code or parameters
        '401':
          description: Unauthorized - Missing or invalid session cookie
        '404':
          description: Not Found - Magic link not found or expired
        '500':
          description: Internal Server Error
  '/realms/{realm_name}/login-actions/verify-otp':
    post:
      tags:
        - auth
      summary: Verify OTP for user authentication
      description: >-
        Verifies the One-Time Password (OTP) provided by the user. This is
        typically used in multi-factor authentication scenarios.
      operationId: verify_otp
      parameters:
        - name: realm_name
          in: path
          description: Realm name
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/OtpVerifyRequest'
        required: true
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VerifyOtpResponse'
  '/realms/{realm_name}/login-actions/webauthn-public-key-authenticate':
    post:
      tags:
        - auth
      summary: Authenticate using webauthn
      description: >-
        Attempt authentication using a WebAuthnAssertionResponse payload for
        webauthn authentication. See
        https://w3c.github.io/webauthn/#dictdef-authenticationresponsejson and
        https://w3c.github.io/webauthn/#authenticatorassertionresponse
      operationId: webauthn_public_key_authenticate
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PublicKeyCredential'
        required: true
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthenticationAttemptResponse'
  '/realms/{realm_name}/login-actions/webauthn-public-key-create':
    post:
      tags:
        - auth
      summary: Validate and save a webauthn public key
      description: >-
        Saving a webauthn public key to use it for authentication attempts or
        MFA later.
      operationId: webauthn_public_key_create
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PublicKeyCredential'
        required: true
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidatePublicKeyResponse'
  '/realms/{realm_name}/login-actions/webauthn-public-key-create-options':
    post:
      tags:
        - auth
      summary: Create a webauthn public key
      description: >-
        Provides a full PublicKeyCredentialCreationOption payload for WebAuthn
        credential creation/authentication. The payload contains the challenge
        to resolve in B64Url form as described in the specs. The content is
        described here:
        https://w3c.github.io/webauthn/#dictdef-publickeycredentialcreationoptions.
      operationId: webauthn_public_key_create_options
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreatePublicKeyRequest'
        required: true
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PublicKeyCredentialCreationOptionsJSON'
  '/realms/{realm_name}/login-actions/webauthn-public-key-request-options':
    post:
      tags:
        - auth
      summary: Request webauthn challenge
      description: >-
        Provides a full PublicKeyCredentialRequestOption payload for webauthn
        authentication. See
        https://w3c.github.io/webauthn/#dictdef-publickeycredentialrequestoptions
        and
        https://w3c.github.io/webauthn/#dictdef-publickeycredentialrequestoptionsjson
      operationId: webauthn_public_key_request_options
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RequestOptionsRequest'
        required: true
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PublicKeyCredentialRequestOptionsJSON'
  '/realms/{realm_name}/protocol/openid-connect/auth':
    get:
      tags:
        - auth
      summary: Authenticate a user
      description: Initiates the authentication process for a user in a specific realm.
      operationId: auth_handler
      parameters:
        - name: realm_name
          in: path
          description: Realm name
          required: true
          schema:
            type: string
        - name: response_type
          in: query
          required: false
          schema:
            type: string
        - name: client_id
          in: query
          required: false
          schema:
            type: string
        - name: redirect_uri
          in: query
          required: false
          schema:
            type: string
        - name: scope
          in: query
          required: false
          schema:
            type: string
        - name: state
          in: query
          required: false
          schema:
            type: string
      responses:
        '302':
          description: Redirects to the login page with session cookie set
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
        '400':
          description: Bad Request
        '401':
          description: Unauthorized
        '500':
          description: Internal Server Error
  '/realms/{realm_name}/protocol/openid-connect/certs':
    get:
      tags:
        - auth
      summary: Get JWK keys for a realm
      description: >-
        Retrieves the JSON Web Key (JWK) keys for a specific realm, used for
        verifying JWT tokens.
      operationId: get_certs
      parameters:
        - name: realm_name
          in: path
          description: Realm name
          required: true
          schema:
            type: string
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetCertsResponse'
  '/realms/{realm_name}/protocol/openid-connect/registrations':
    post:
      tags:
        - auth
      summary: Register a new user
      description: Register a new user in the specified realm
      operationId: registration_handler
      parameters:
        - name: realm_name
          in: path
          description: The realm name
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RegistrationRequest'
        required: true
      responses:
        '201':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JwtToken'
        '403':
          description: User registration is disabled for this realm
  '/realms/{realm_name}/protocol/openid-connect/token':
    post:
      tags:
        - auth
      summary: Exchange token
      description: >-
        Exchanges a token for a JWT token. This endpoint allows clients to
        exchange various types of tokens (like authorization codes, refresh
        tokens, etc.) for a JWT token.
      operationId: exchange_token
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TokenRequestValidator'
        required: true
